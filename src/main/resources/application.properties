# Cache config (below properties are deprecated by newer version of spring boot)
#spring.cache.type=guava
#spring.cache.guava.spec=expireAfterWrite=1m
spring.cache.type=caffeine
spring.cache.caffeine.spec=expireAfterWrite=1m
#spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s
#spring.cache.cache-names=students

# Enabling H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:demo_db
# spring.datasource.url=jdbc:h2:~/demo_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=create

# Logging level
logging.level.web=TRACE
logging.level.org.springframework.web=TRACE
